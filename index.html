<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<title>Calculadora</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<!-- End Bootstrap -->

	<link rel="stylesheet" type="text/css" href="cssFile.css" media="screen" />

</head>

<body>

	<div class="jumbotron" id="header">
		<h1 class="text-center">Calculadora - jsTest 1</h1>
	</div>

	<div class="container">
		<table border="1" width="500" height="500" class="calc centered">
			<tr>
				<td colspan="5" id="result" class="calc-area">0</td>
			</tr>
			<tr>
				<td class="number">7</td>
				<td class="number">8</td>
				<td class="number">9</td>
				<td class="operation">/</td>
				<td class="operation">Clear</td>
			</tr>
			<tr>
				<td class="number">4</td>
				<td class="number">5</td>
				<td class="number">6</td>
				<td class="operation">*</td>
				<td id="resultadoOperacao" rowspan="3">=</td>
			</tr>
			<tr>
				<td class="number">1</td>
				<td class="number">2</td>
				<td class="number">3</td>
				<td class="operation">-</td>
			</tr>
			<tr>
				<td class="number" colspan="2">0</td>
				<td class="number">.</td>
				<td class="operation">+</td>
			</tr>
		</table>
	</div>

	<script>
		console.log('Implemente a funcionalidade da Calculadora acima em javascript.');
	</script>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="jsFIle.js"></script>
</body>

</html>
